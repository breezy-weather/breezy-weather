name: Breezy Weather Pull Request CI

on:
  pull_request:
    branches:
      - main
      - dev
    paths-ignore:
      - ".editorconfig"
      - "docs/*"
      - "fastlane/*"
      - "work/*"
      - "**.md"
      - "LICENSE"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Dependency review
        uses: actions/dependency-review-action@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: adopt

      - uses: gradle/gradle-command-action@v3
        with:
          arguments: assembleStandardDebug

      - uses: actions/upload-artifact@v4
        with:
          name: BreezyWeather_standardDebug.apk
          path: app/build/outputs/apk/standard/debug/app-standard-universal-debug.apk
